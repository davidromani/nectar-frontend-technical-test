<ion-header>
  <ion-toolbar color="tertiary">
    <ion-buttons slot="primary">
      <ion-button fill="outline" (click)="goBackTask()">
        Go back
        <ion-icon slot="end" name="return-up-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Edit Task</ion-title>
  </ion-toolbar>
</ion-header>
  
<ion-content class="ion-padding">
  <ion-list style="display:contents;">
    <ion-item *ngIf="showLoadingAlert" color="primary">
      <ion-label class="ion-text-wrap">
        Loading...
      </ion-label>
      <ion-spinner name="crescent"></ion-spinner>
    </ion-item>
    <ion-item *ngIf="showErrorAlert" color="danger">
      <ion-label class="ion-text-wrap">
        {{ errorMessage }}
      </ion-label>
      <ion-icon name="alert-circle-outline" size="large" slot="end"></ion-icon>
    </ion-item>
  </ion-list>
  <form (ngSubmit)="updateTask()" *ngIf="found">
    <ion-item>
      <ion-select label="Status" name="status" [(ngModel)]="task.status" (ionChange)="handleStatusChange($event)" required>
        <ion-select-option [value]="0">pending</ion-select-option>
        <ion-select-option [value]="1">completed</ion-select-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Date</ion-label>
      <ion-datetime [(ngModel)]="task.date" [firstDayOfWeek]="1" name="date" presentation="date"></ion-datetime>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Title</ion-label>
      <ion-input type="text" [(ngModel)]="task.title" name="title" required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Description</ion-label>
      <ion-textarea [(ngModel)]="task.description" name="description" required></ion-textarea>
    </ion-item>
    <div class="actions">
      <ion-button type="submit" color="primary">
        <ion-icon slot="start" name="checkmark-circle-outline"></ion-icon> Update Task
      </ion-button>
      <ion-button type="submit" color="danger" [routerLink]="['/tasks/tasks']">
        <ion-icon slot="start" name="close-outline"></ion-icon> Cancel
      </ion-button>
    </div>
  </form>
</ion-content>
