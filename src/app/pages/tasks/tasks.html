<ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
  
      <ion-title>Tasks</ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-content>
    <ion-list style="display:contents;">
      <ion-item *ngIf="showLoadingAlert" color="primary">
        <ion-label class="ion-text-wrap">
          Loading...
        </ion-label>
        <ion-spinner name="crescent"></ion-spinner>
      </ion-item>
      <ion-item *ngIf="showErrorAlert" color="danger">
        <ion-label class="ion-text-wrap">
          {{ errorMessage }}
        </ion-label>
        <ion-icon name="cloud-offline-outline" size="large" slot="end"></ion-icon>
      </ion-item>
    </ion-list>

    <ion-list [inset]="true">
      <ion-item-sliding *ngFor="let task of tasks">
        <ion-item [button]="true">
          <ion-avatar aria-hidden="true" slot="start">
            <img alt="" src="https://ionicframework.com/docs/img/demos/avatar.svg" />
          </ion-avatar>
          <ion-label>{{ task.description }}</ion-label>
        </ion-item>
        <ion-item-options slot="end">
          <ion-item-option color="primary" (click)="editTask(task.id)">
            <ion-icon slot="icon-only" name="create-outline"></ion-icon>
          </ion-item-option>
          <ion-item-option color="danger" expandable="true">
            <ion-icon slot="icon-only" name="trash"></ion-icon>
          </ion-item-option>
        </ion-item-options>
      </ion-item-sliding>
    </ion-list>
  </ion-content>
